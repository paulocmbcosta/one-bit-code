<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="apacex_home.html"><img src="logo.png" alt="Logo"></a> |
        <a href="spacex2.html">The Spaceships</a> |
        <a href="spacex3.html">Hire Us</a>

    </header>
    <main>
      <h2>Hire Us Now</h2>
      <p>Leave a message to request one of our service and we will get back to you as soon as possible.</p>

      <form action="">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"> -
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail"> <br>
        <br>
        <label for="ship">Spaceship:</label> 
        <select name="ship" id="Ship">
          <option value="Falcon 9">Falcon 9</option>
          <option value="Falcon Heavy">Falcon Heavy </option>
        </select>
        <label for="name">| Type of Service:</label>
        <input type="search" name="service" id="service" list="services">
          <datalist id="services">
            <option value="Veritatis sequi hic! Temporibus, veritatis."></option>
            <option value="Lo fugit corporis odit, doloremque quisquam explicabo quia."></option>
            <option value="Nihil voluptate sunt placeat atque. Tempore."></option>
            <option value="Fuga facilis ipsa at adipisci sunt."></option>
          </datalist> <br>
          <br>
          <br>
          <input type="submit" name="" value="Send Messege">
        
      </form>
      
    </main>
    
  </body>
